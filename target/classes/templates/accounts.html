<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${account.accountName}"></title>
</head>
<body>
<h2 th:text="${account.accountName}"></h2>
<div>
    <form action="" method="post">
        <div>
            Account Name: <input type="text" th:field="${account.accountName}"/>
        </div>
        <div>
            <input type="submit" value="Save Account"/>
        </div>
    </form>
    <hr>
    <div>
        <a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
    </div>
</div>

</body>
</html>
