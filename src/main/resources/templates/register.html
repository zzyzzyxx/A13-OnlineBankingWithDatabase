<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Create Account</title>
</head>
<body>
<h1>Create Your Account</h1>

<form action="" method="post">
    <div>
        <input type="text" th:field="${user.username}" placeholder="Username"/>
    </div>
    <div>
        <input type="password" th:field="${user.password}" placeholder="Password"/>
    </div>
    <div>
        <input type="text" th:field="${user.name}" placeholder="Full Name"/>
    </div>
    <div>
        <br>
        <input type="submit" value="Create Account"/>
    </div>
</form>
<br>
<div>
    <a th:href="@{/users}">Back</a>
</div>
</body>
</html>
